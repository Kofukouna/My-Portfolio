<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Links -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/work.css">
    <link rel="stylesheet" href="css/contact.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9aa989b2ef.js" crossorigin="anonymous"></script>

    <title>Portfolio | Home | KOFU</title>
</head>
<body>
    <!-- Header -->
    <Header id="main-header">
        <div class="container">
            <nav id="navbar">
                <a href="#"><img src="img/logo.png" alt="Logo"></a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
    </Header>

    <!-- Section-Contact: A -->
    <section id="contact-a" class="py-4">
        <div class="container">
            <h1 class="section-title">Contact Me</h1>
            <div class="border-bottom"></div>
            <p class="lead">Here is how you can reach me</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true" action="" class="contact-form py-2">
                <div class="text-field">
                    <input type="text" placeholder="Name" name="name">
                    <input type="email" placeholder="Email Address" name="email">
                    <input type="text" placeholder="Subject" name="subject">
                    <input type="tel" placeholder="Phone Number" name="phone">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message..." name="message"></textarea>
                    <div class="py-2"></div>
                    <div data-netlify-recaptcha="true"></div>
                </div>
                <input type="submit" value="Submit" class="button-submit">
            </form>
        </div>
    </section>


    <!-- Footer -->
    <footer id="footer">
        <div class="container">

        </div>
